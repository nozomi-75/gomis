# Base colors
@background=rgb(255,255,255)
@foreground=rgb(60,60,60)

# Accent colors
@accentColor=rgb(0,102,204)
App.accent.default=rgb(0,102,204)
App.accent.blue=rgb(0,102,204)
App.accent.green=rgb(0,153,0)
App.accent.red=rgb(255,51,51)

# Menu styling
Menu.background=rgb(0,102,204)
Menu.foreground=rgb(255,255,255)
Menu.lineColor=rgb(0,51,102)
Menu.arrowColor=rgb(230,230,230)

# Component styling
Component.focusWidth=1
Component.arc=6
Button.arc=6
Button.margin=2,3,2,3
TextComponent.arc=6
TextField.margin=2,3,2,3
PasswordField.margin=2,3,2,3
ComboBox.padding=2,3,2,3

# Font settings
h1.font=bold +8
Menu.header.font=$h2.font
Menu.label.font=+2

# Text colors
Label.foreground=rgb(60,60,60)
TextField.foreground=rgb(60,60,60)
TextArea.foreground=rgb(60,60,60)
Button.foreground=rgb(60,60,60)
ComboBox.foreground=rgb(60,60,60)
List.foreground=rgb(60,60,60)
Table.foreground=rgb(60,60,60)
Tree.foreground=rgb(60,60,60)

# Scrollbar styling
ScrollBar.trackArc=999
ScrollBar.thumbArc=999
Menu.scroll.width=3
Menu.scroll.trackInsets=1,0,1,1
Menu.scroll.thumbInsets=$Menu.scroll.trackInsets

# Toast notifications
Toast.background=lighten(@background,5%)
Toast.useEffect=false
Toast.success.outlineColor=rgb(0,153,0)
Toast.info.outlineColor=rgb(0,102,204)
Toast.warning.outlineColor=rgb(255,153,0)
Toast.error.outlineColor=rgb(255,51,51)

# Other settings
AccentControl.show=false
Popup.dropShadowInsets=1,2,4,4